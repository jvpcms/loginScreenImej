<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>lojinha</title>
</head>
<header>
    <div class="container">
        <label for="img" id="grifo"></label>
        <div class="farofa">
            <a href="https://www.instagram.com/grifoime/" target="_blank" class="fa fa-instagram"></a>
        </div>
    </div>
</header>
<body>
    <div class="container2">
        <div class="login-box">
            <div class="acc-level">
                <label for="member" id="mb">
                    <input type="checkbox" name="ck" id="member" onclick="ckChange(this)">
                    Membro
                </label>
                <label for="socio" id="sc">
                    <input type="checkbox" name="ck" id="socio" onclick="ckChange(this)">
                    Sócio
                </label>
                <label for="diretor" id="dir">
                    <input type="checkbox" name="ck" id="diretor" onclick="ckChange(this)">
                    Diretor
                </label>       
            </div>
            <form class="login">
                <div class="form-group">
                    <input type="text" placeholder="Usuário" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Senha" id="password" class="form-control">
                </div>
                <div class="form-group" id="button">
                    <button class="full-btn" id="lg">Login</button>
                    <button class="full-btn" id="sng">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./main.js"></script>
    
</body>
</html>
